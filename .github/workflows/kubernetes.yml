name: Kubernetes automatic deployment

on:
  push:
    branches: [ "04-cd" ]
  pull_request:
    branches: [ "development" ]

env:
  BACKEND_IMAGE: gnavlos/backend:03-container-registry
  FRONTEND_IMAGE: gnavlos/frontend:03-container-registry
  KUBECONFIG: ${{ secrets.KUBECONFIG }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setting kubeconfig
      run: echo "$KUBECONFIG" | base64 -d > kubeconfig.yaml

    - name: Deploy to Kubernetes
      run: cd kubernetes && kubectl apply -f . --kubeconfig kubeconfig.yaml
